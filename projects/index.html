<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famous People Archive</title>

  <!-- style.css -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-VQGwvP1UW3/AX8KQ5VmcA+P0F3CJUf1AGFlwX1PqCzo="
    crossorigin=""
  />
</head>
<body>
  <header class="header">
    <h1>Famous People Archive</h1>
    <div class="filter-buttons">
      <button onclick="highlightCause('Car Accident')">Car Accident</button>
      <button onclick="highlightCause('Drug Overdose')">Drug Overdose</button>
      <button onclick="highlightCause('Disease')">Disease</button>
      <button onclick="highlightCause('none')">Reset Filter</button>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Name" />
      <button onclick="searchByName()">Search</button>
      <button onclick="resetSearch()">Reset Search</button>
    </div>
  </header>

  <main>
    <div class="grid-container" id="grid-container">
      <!-- JS가 여기에 프로필 카드 생성 -->
    </div>
  </main>

  <!-- 팝업 -->
  <div id="popup-overlay" class="overlay" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <div class="popup-top">
        <img id="popup-photo" src="" alt="" class="popup-photo"/>
        <div id="map" class="popup-map"></div>
      </div>
      <h2 id="popup-name"></h2>
      <p id="popup-birth"></p>
      <p id="popup-death"></p>
      <p id="popup-cause"></p>
      <p id="popup-bio"></p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-XQoYMqMTK8Lvdl+M2xCPwHT1KZ+Jr2LlfWPgU04xyOo="
    crossorigin=""
  ></script>

  <!-- 메인 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
