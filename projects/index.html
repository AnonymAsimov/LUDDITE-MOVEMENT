<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famous People Archive</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <h1>FAMOUS PEOPLE ACRHIVE</h1>

    <div class="filter-buttons">
      <button onclick="highlightCause('accident')">Accident</button>
      <button onclick="highlightCause('drug overdose')">Drug Overdose</button>
      <button onclick="highlightCause('disease')">Disease</button>
      <button onclick="highlightCause('suicide')">Suicide</button>
      <button onclick="highlightCause('none')">Reset Filter</button>
    </div>


    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Name" />
      <button onclick="searchByName()">Search</button>
      <button onclick="resetSearch()">Reset Search</button>
    </div>
  </header>

  <main>
    <div class="grid-container" id="grid-container">

    </div>
  </main>


  <div id="popup-overlay" class="overlay" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <div class="popup-left">
        <img id="popup-photo" src="" alt="" class="popup-photo"/>
      </div>
      <div class="popup-right">
        <h2 id="popup-name"></h2>
        <p id="popup-birth"></p>
        <p id="popup-death"></p>
        <p id="popup-cause"></p>
        <p id="popup-bio"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
